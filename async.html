<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>
    <script>
async function processPayment() {
    try {
        await paymentReceived();
        await paymentProcessing();
        await paymentSuccessful();
    } catch (error) {
        console.log("Error: " + error);
    }
}

processPayment();

    </script>
    
</body>
</html>
